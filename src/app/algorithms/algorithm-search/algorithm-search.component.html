<div class="search-component">
    <input #searchBox class="search-box" [(ngModel)]="searchValue"
      (input)="search(searchBox.value)" placeholder="SEARCH"/>
    <ul class="search-result">
      <li *ngFor="let algorithm of algorithms$ | async">
        <a routerLink="/algorithms/{{algorithm.id}}">
          {{algorithm.name | uppercase}}
        </a>
      </li>
    </ul>
</div>
